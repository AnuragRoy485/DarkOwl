<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Fund Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
  <header>
    <h1>Crypto Fund Tracker - DARK OWL</h1>
  </header>
  <main>
    <section>
      <label for="crypto-select">Select Cryptocurrency:</label>
      <select id="crypto-select">
        <option value="btc">Bitcoin (BTC)</option>
        <option value="eth">Ethereum (ETH)</option>
      </select>
      <label for="address">Enter Wallet Address:</label>
      <input type="text" id="address" placeholder="Enter Wallet Address">
      <button id="track-btn">Track</button>
    </section>
    <section id="results">
      <!-- Results will be displayed here -->
    </section>
    <section id="graphs">
      <h2>Transaction Graph</h2>
      <canvas id="transaction-chart"></canvas>
      <h2>Flow Diagram</h2>
      <div id="sankey-diagram"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
